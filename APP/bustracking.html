<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking</title>
    <link rel="stylesheet" href="bustracking.css">
</head>
<body>

    <div class="container">
        <h1>Live Bus Tracking</h1>
        
        <table class="bus-table">
            <thead>
                <tr>
                    <th>Bus Number</th>
                    <th>Route</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="busSchedule">
                <!-- Bus schedule will be populated here by the backend -->
            </tbody>
        </table>

        <div id="map" class="map">
            <div id="bus" class="bus"></div>
        </div>

        <p class="nav-links">
            <a href="dashboard.html">Back to Dashboard</a> | 
            <a href="search.html">Search Bus Routes</a>
        </p>
    </div>

    <script>
        const busRoute = [
            { x: 50, y: 100 },
            { x: 150, y: 200 },
            { x: 300, y: 250 }
        ];
        
        let currentStop = 0;
        function moveBus() {
            if (currentStop < busRoute.length) {
                const bus = document.getElementById('bus');
                bus.style.transform = `translate(${busRoute[currentStop].x}px, ${busRoute[currentStop].y}px)`;
                currentStop++;
            } else {
                currentStop = 0; // Loop back to the start
            }
        }
        
        setInterval(moveBus, 3000); // Move bus every 3 seconds
    </script>

</body>
</html>
